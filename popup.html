<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
    <style>
        body {
            font-family: 'Borel', sans-serif; /* Custom font */
            font-size: 60px;
            background-color: rgba(0, 0, 0, 0); /* Transparent background */
            color: rgb(255, 255, 255); /* White text color */
            text-align: center;
            margin: 0;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center; /* Centers text vertically and horizontally */
            flex-direction: column;
        }

        #time {
            font-size: 80px; /* Increased time font size */
            font-weight: bold;
        }

        #date {
            font-size: 50px; /* Increased date font size */
            margin-top: 10px; /* Space between time and date */
        }

        hr {
            width: 100px; /* Adjusted length */
            border: none;
            border-top: 8px solid white; /* White line */
            border-radius: 4px;
            margin: 15px auto;
        }
    </style>
</head>
<body>
    <div>
        <hr>
        <div id="time">Loading...</div>
        <div id="date">Loading...</div>
        <hr>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById("time").textContent = `${hours}:${minutes}`;

            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            const formattedDate = now.toLocaleDateString('en-US', options);
            document.getElementById("date").textContent = formattedDate;
        }

        updateTime();
        setInterval(updateTime, 1000); // Update time every second
    </script>
</body>
</html>
